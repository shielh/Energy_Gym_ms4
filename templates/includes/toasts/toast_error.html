<div class="toast show custom-toast" role="alert" aria-live="assertive" data-autohide="false" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto text-warning">Error!</strong>
      <button type="button" class="btn-close ms-2 mb-1 mr-auto" data-bs-dismiss="toast" aria-label="Close">
        <span aria-hidden="true"></span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
